<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="/register" method="POST">
        <h2>Registro</h2>
        <div class="section">
            <div class="title">First Name</div>
            <div class="field"><input type="text" id="firstName" name="firstName" required></div>
        </div>
        <div class="section">
            <div class="title">Last Name</div>
            <div class="field"><input type="text" id="lastName" name="lastName" required></div>
        </div>
        <div class="section">
            <div class="title">Email</div>
            <div class="field"><input type="email" id="email" name="email" required></div>
        </div>
        <div class="section">
            <div class="title">Password</div>
            <div class="field"><input type="password" id="password" name="password"></div>
        </div>
        <div class="section">
            <div class="button"><input type="submit" value="Registrar usuario"></div>
            <div class="button"><a href="/">Login</a></div>
        </div>

    </form>
</body>
</html>
