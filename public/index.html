<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="/authenticate" method="POST">
        <h2>Login</h2>
        <div class="section">
            <div class="title"> Email</div>
            <div class="field"><input type="email" id="email" name="email"></div>
        </div>
        <div class="section">
            <div class="title">Password</div>
            <div class="field"><input type="password" id="password" name="password"></div>
        </div>
        <div class="section">
            <div class="button"><input type="submit" value="Login"></div>
            <div class="button"><a href="/signup">Registrarse</a></div>
        </div>

    </form>
</body>
</html>
